<script>
	//https://www.w3schools.com/Jsref/tryit.asp?filename=tryjsref_element_requestfullscreen_exit
	var elem = document.documentElement;
	var gong = document.getElementById("gong"); 
	
	function openFullscreen() {
	  if (elem.requestFullscreen) {
		elem.requestFullscreen();
	  } else if (elem.webkitRequestFullscreen) { /* Safari */
		elem.webkitRequestFullscreen();
	  } else if (elem.msRequestFullscreen) { /* IE11 */
		elem.msRequestFullscreen();
	  }
	}

	function closeFullscreen() {
	  if (document.exitFullscreen) {
		document.exitFullscreen();
	  } else if (document.webkitExitFullscreen) { /* Safari */
		document.webkitExitFullscreen();
	  } else if (document.msExitFullscreen) { /* IE11 */
		document.msExitFullscreen();
	  }
	}

	function start(seconds){
	//enterFullscreen(document.documentElement); 
	alert("Click OK to start. You have "+seconds+ " seconds time to draw.");
	openFullscreen();
	/*document.getElementById("randomimg").src="https://source.unsplash.com/random/1050x750";*/
	img = document.getElementById("randomimg")
	document.getElementById("header").style.display="none";
	document.getElementById("infotext").style.display="none";
	document.getElementById("secondsinput").style.display="none";
	document.getElementById("searchinput").style.display="none";
	document.getElementById("startbutton").style.display="none";
	document.getElementById("canceldrawing").style.display="block";
	document.getElementById("timer").style.display="block";
	document.getElementById("topic").style.display="none";
	
	topic = document.getElementById("topic").value;
	
	 // https://code-boxx.com/strip-remove-html-tags-javascript/
	function stripTags (original) {
		return original.replace(/(<([^>]+)>)/gi, "");
	}
	
	topic = stripTags(topic);
	topic = topic.replace(/ /g,",");
	if(topic == "[random]"){topic="";}
	//img.src="https://source.unsplash.com/random/600x400";
	img.src="https://source.unsplash.com/random/600x400?"+topic;
	img.style.display="block";
	const wait = 3;
	countdownseconds =parseInt(seconds, 10)+wait
	
	//const myTimeout = setTimeout(playsound, (seconds+wait)*1000);
	
	
	secondsup = 0;
	const element2 = document.getElementById("timer");
	xinter = setInterval(function() {
	countdownseconds--;
	secondsup++;
	if (secondsup > wait) {
		element2.innerHTML = countdownseconds
		}
	
	if (countdownseconds < 1) {
		clearInterval(xinter);
		document.getElementById("timer").innerHTML = "Finish.";
		playsound();
		}
}, 1000);

	function playsound() {
		gong.play(); 
		 document.getElementById("reloadbutton").style.display="block";
		document.getElementById("canceldrawing").style.display="none";
		document.getElementById("timer").style.display="none";
		closeFullscreen();
		
	}


	}
	
</script>
